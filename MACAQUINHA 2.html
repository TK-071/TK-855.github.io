
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Comigo?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .titulo {
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .botao {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .botao:hover {
            background-color: #45a049;
        }

        .botao-nao {
            background-color: #f44336;
        }

        .botao-nao:hover {
            background-color: #d32f2f;
        }

        .botao-sim {
            background-color: #4CAF50;
        }

        .botao-sim:hover {
            background-color: #388e3c;
        }

        .botao-nao {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="titulo">Casa comigo?</div>
        <button class="botao botao-nao" onclick="moverBotaoNao()">Não</button>
        <button class="botao botao-sim" onclick="aceitar()">Sim</button>
    </div>

    <script>
        function moverBotaoNao() {
            const botaoNao = document.querySelector('.botao-nao');
            const randomX = Math.floor(Math.random() * 200) - 100; // Mover até 100px para a esquerda ou direita
            const randomY = Math.floor(Math.random() * 200) - 100; // Mover até 100px para cima ou baixo
            botaoNao.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }

        function aceitar() {
            window.location.href = 'file:///C:/Users/Usuario/Desktop/Redirecionamento%20(SIM).html';
        }
    </script>
</body>
</html>
